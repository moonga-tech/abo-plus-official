<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Login Form | ABO PLUS Landing Page </title>
    <link rel="stylesheet" href="./style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">

      <span id="abo_plus" >ABO PLUS</span>   Login Form
    </div>
    <div class="content">
      <form action="#">

        <div class="user-details">
        
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" id="user_name" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password"     id="password" placeholder="Enter your password" required>
          </div>

        </div>

        <div class="button">
          <input type="submit" value="Login">
          
        </div>
        <div class="have_an_account">
            <p>New to ABO PLUS? </p>
            <a href="./index.html">   Register now</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
